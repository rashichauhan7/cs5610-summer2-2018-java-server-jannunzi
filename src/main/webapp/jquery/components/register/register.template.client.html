<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            rel="stylesheet" />
    <link href="register.style.client.css" rel="stylesheet" />

<div class="container-fluid">
    <h1 id="title">Sign Up</h1>
    <div id = "alert" class = "form-control alert"></div>

        <label class = "entryfields"> Username: </label>
        <label><input id="usernameFld" class="inputs form-control" placeholder="Alice"/></label>

        <label><input type = "password" id="verifyPasswordFld" class="inputs form-control" placeholder="123qwe#$%"/></label>
    </div>
    <div>
        <button id="registerBtn" class = "btn form-control">Sign Up</button>
    </div>
