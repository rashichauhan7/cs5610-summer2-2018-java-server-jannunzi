<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            rel="stylesheet" />
    <link href="profile.style.client.css" rel="stylesheet" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Course Manager</title>

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="../../services/user.service.client.js"></script>
    <script src="profile.controller.client.js"></script>
</head>
<body>

<div class="container-fluid">
    <h1 id="title">Profile</h1>
    <div style=" height: 20px"></div>
    <div>
        <label class = "entryfields"> Username: </label>
        <label><input id="usernameFld" class="inputs form-control" readonly/></label>
    </div>
    <div>
        <label class = "entryfields">Phone: </label>
        <label><input type="number" id="phoneFld" class="inputs form-control"/></label>
    </div>
    <div>
        <label class = "entryfields">Email: </label>
        <label><input type= "email" id="emailFld" class="inputs form-control"/></label>
    </div>
     <div>
        <label class = "entryfields">Role: </label>
        <label><select id="roleFld" class="form-control">
            <option value="FACULTY">Faculty</option>
            <option value="STUDENT">Student</option>
            <option value="ADMIN">Admin</option>
        </select></label>
    </div>
    <div>
        <label class = "entryfields">Date: </label>
        <label><input type="date" id="dateFld" class="inputs form-control"/></label>
    </div>
    <div>
        <button id="updateBtn" type="button" class="btn upbtn ">Update</button>
    </div>
    <br>
    <div>
        <button id="logoutBtn" type="button" class="btn logbtn ">Logout</button>
    </div>
</div>
</body>
</html>
